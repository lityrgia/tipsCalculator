<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tips-calc</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20230924150810">
</head>

<body>
    <div class="tips">
        <h1 class="tips__title">Tip Calculator</h1>
        <form action="#" class="tips__form form">
            <div class="line"></div>
            <p class="form__text">Bill Amount</p>
            <input type="text" class="form__amount">
            <p class="form__text">Number of Guests</p>
            <input type="text" class="form__guests">
            <p class="form__text">Service Quality</p>
            <select name="" id="" class="form__quality">
                <option value="bad">bad 5%</option>
                <option value="good">good 15%</option>
                <option value="excelent">excelent 30%</option>
            </select>
            <div class="line"></div>
            <button type="submit" onclick="tipsShow()" class="form__submit">Calculate</button>
        </form>
    </div>
    <script src="js/app.js?_v=20230924150810"></script>
</body>

</html>
